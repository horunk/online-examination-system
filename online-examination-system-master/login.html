    <div class="tab-content">
      <!-- Tiina form 1 tabel. Possibly we need to add smth -->
      <div id="signup">
        <h1>Register for an Exam</h1>

        <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address
              <span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Set A Password
              <span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>

          <div>
            <label for="Subject2">Subject
              <span class="req">*</span>
            </label>
            <select id="Subject2" name="Subject">
              <!-- Peaks distantsi muutma?-->
              <option value="CPECIALIST">CPEC</option>
              <option value="EXPERT">EXP</option>
              <option value="PROFESSIONAL">PROF</option>
            </select>
          </div>
          <button type="submit" class="button button-block" />Register</button>

        </form>

      </div>

      <div class="tab-content">
        <!-- Tiina form 2 tabel. I'm stuck with parent child function. I cant open this table. I lost where i did wrong -->
        <div id="login">
          <!-- Tiina form 2 tabel -->
          <h1>Enter exam!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
              <label>
                Email Address
                <span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Password
                <span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off" />
            </div>

            <p class="forgot">
              <a href="#">Forgot Password?</a>
            </p>

            <button class="button button-block" onclick="openPage" />Log In</button>

          </form>

        </div>
