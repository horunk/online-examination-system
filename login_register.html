<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS files -->
    <!-- Bootstrap CSS -->
    <link href="bootstrap\bootstrap.css" rel="stylesheet">
    <!-- local AND MODIFIED CSS theme from https://bootswatch.com/lux/ -->
    <!-- Local CSS files -->
    <link rel="stylesheet" href="CSS\responsive-full-background-image.css">
    <!-- loads responsive background image https://www.webpagefx.com/blog/web-design/responsive-background-image/ -->
    <!-- Useless CSS at the moment     <link rel="stylesheet" href="CSS\main.css">     -->



    <title>Online Examinations</title>
</head>

<body>

    <header>
        <!-- Begin Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Online Examinations</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link " href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="login_register.html">Log in / Register </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact us </a>
                    </li>
                </ul>

            </div>
        </nav>
        <!-- End Navbar -->
    </header>


    <!-- Begin page content -->

    <div class="jumbotron-modified col-sm-8 mx-auto">
        <!-- Begin login/register tabs-->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#login">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#register">Create account</a>
            </li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <!-- Begin registration tab content -->
            <div class="tab-pane fade" id="register">
                <!-- Begin registration form -->
                <form>
                    <br>
                    <fieldset>
                        <legend>Register new account</legend>
                        <div class="row mx-auto justify-content-center">
                            <div class="form-group col">
                                <label class="col-form-label" for="firstName">First name</label>
                                <input class="form-control" placeholder="First name" id="firstName" type="text">
                            </div>
                            <div class="form-group col">
                                <label class="col-form-label" for="lastName">Last name</label>
                                <input class="form-control" placeholder="Last name" id="lastName" type="text">
                            </div>
                        </div>

                        <div class="form-group col">
                            <label for="exampleInputEmail1">Email address</label>
                            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" type="email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group col">
                            <label for="exampleInputPassword1">Password</label>
                            <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                        </div>
                        <div class="form-group col">
                            <label for="examSelect">Select you exam class</label>
                            <select class="form-control" id="examSelect">
                                <option>Specialist</option>
                                <option>Professional</option>
                                <option>Expert</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
                <!-- End registration form -->
            </div>
            <!-- End registration tab content -->
            <!-- Begin login tab content -->
            <div class="tab-pane fade show active" id="login">
                <!-- Begin login form -->
                <form>
                    <br>
                    <fieldset>
                        <legend>Log in with existing account</legend>

                        <div class="form-group col">
                            <label for="exampleInputEmail1">Email address</label>
                            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" type="email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group col">
                            <label for="exampleInputPassword1">Password</label>
                            <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                        </div>
                        <div class="form-group col">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
                <!-- End login form -->
            </div>
            <!--End login tab content -->
        </div>
        <!-- End login/register tabs -->
    </div>
    <!-- End page content -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
